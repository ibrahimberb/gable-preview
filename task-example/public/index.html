<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - STROBE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="auth-card">
            <h1>Login</h1>
            <p class="experiment-name">STROBE<br><small style="font-size: 0.85em; color: #666;">Stroop Task for Repeated Observation of Behavioral Effects</small></p>

            <!-- Login Form -->
            <div id="login-section">
                <form id="login-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required autocomplete="username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required autocomplete="current-password">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                    <button type="button" id="use-default-btn" class="btn btn-secondary" style="margin-top: 10px;">Use Default Login</button>
                </form>
            </div>

            <!-- Status Messages -->
            <div id="status-message" class="status-message"></div>
        </div>
    </div>

    <script src="mock-date.js"></script>
    <script src="script.js"></script>
</body>
</html>
